<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/400a4b3076.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Alura Geek</title>

<body>
    <header>

            <picture>

            </div>
            <div class="box__form-Agregar-Producto">
                <h2>AGREGAR PRODUCTO:</h2>
                <form action="">
                    <div class="formulario__item">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="nombre...">
                    </div>
                   <div class="formulario__item">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" placeholder="precio...">
                   </div>
                   <div class="formulario__item">
                    <label for="imagen">Imagen</label>
                    <input type="text" placeholder="imagen...">
                   </div>
                   <div class="formulario__botones">
                       <button type="submit">Añadir</button>
                       <button type="reset">Limpiar</button>
                   </div>
                </form>
            </div>
        </section>
    </main>
