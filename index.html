<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/400a4b3076.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Alura Geek</title>
</head>

<body>
    <header>
        <div class="box__encabezado">
            <picture>
                <img src="Imagenes/Geek1.png" alt="Logo de Geek">
            </picture>
            <h1>AluraGeek</h1>
        </div>
    </header>
    <main>
        <div class="contenedor-general">
            <section class="box__productos">
                <h2>MIS PRODUCTOS:</h2>
                <ul class="lista__cartas" data-listaProductos>
                    <!-- Aquí se cargan más cartas -->
                </ul>
            </section>
            <section class="box__form-Agregar-Producto">
                <h2>AGREGAR PRODUCTO:</h2>
                <form action="" data-formulario>
                    <div class="formulario__item">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="nombre..." required>
                        <span class="mensaje__error"></span>
                    </div>
                    <div class="formulario__item">
                        <label for="precio">Precio</label>
                        <input type="text" id="precio" name="precio" placeholder="precio..." required>
                        <span class="mensaje__error"></span>
                    </div>
                    <div class="formulario__item">
                        <label for="imagen">Imagen</label>
                        <input type="text" id="imagen" name="imagen" placeholder="URL de su imágen..." required>
                        <span class="mensaje__error"></span>
                    </div>
                    <div class="formulario__botones">
                        <button type="submit">Añadir</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="box__copyright">
            <picture>
                <img src="Imagenes/Geek1.png" alt="Logo AluraGeek">
                <h3>AluraGeek</h3>
            </picture>
            <div class="copyright">
                <p>Desarrollado por Zermoglio Leonardo Esteban.</p>
                <p>Alura Latam - 2024.</p>
            </div>
        </div>
    </footer>
    <script src="JavaScript/main.js" type="module"></script>
    <script src="JavaScript/crearProducto.js" type="module"></script>
    <script src="JavaScript/mostrarErrores.js" type="module"></script>
</body>

</html>
